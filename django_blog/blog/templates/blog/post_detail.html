{% extends "blog/base.html" %}
{% block content %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <small>by {{ post.author }} on {{ post.created_at }}</small>
    {% if post.author == user %}
        <a href="{% url 'post-edit' post.pk %}">Edit</a>
        <a href="{% url 'post-delete' post.pk %}">Delete</a>
    {% endif %}
{% endblock %}
